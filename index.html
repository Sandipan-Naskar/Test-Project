<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Educational Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">EduPlatform</div>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#courses">Courses</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section id="home">
        <div class="hero">
            <h1>Welcome to EduPlatform</h1>
            <p>Your journey to learning starts here!</p>
            <button onclick="scrollToSection('courses')">Explore Courses</button>
        </div>
    </section>

    <section id="about">
        <h2>About Us</h2>
        <p>We offer a wide range of courses to help you expand your knowledge and skills.</p>
    </section>

    <section id="courses">
        <h2>Featured Courses</h2>
        <div class="course-list">
            <!-- Course Items will be injected here by JavaScript -->
        </div>
    </section>

    <section id="contact">
        <h2>Contact Us</h2>
        <form id="contact-form">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
            <label for="message">Message</label>
            <textarea id="message" name="message" required></textarea>
            <button type="submit">Send</button>
        </form>
        <div class="map">
            <iframe src="https://www.google.com/maps/embed?..." width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
        </div>
    </section>

    <footer>
        <p>&copy; 2023 EduPlatform. All rights reserved.</p>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
